# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deploy Ajax & Fetch application
  deploy_ajax_and_fetch:
    environment:
      name: github-pages-ajax-and-fetch
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload Ajax & Fetch artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './WEBD/WEBAPPLIST/Website(Ajax&Fetch)/docs' # Specify path to Ajax & Fetch application
      - name: Deploy Ajax & Fetch to GitHub Pages
        id: deployment_ajax_and_fetch
        uses: actions/deploy-pages@v4

  # Deploy JQuery & Form Validation application
  deploy_jquery_and_form_validation:
    environment:
      name: github-pages-jquery-and-form-validation
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload JQuery & Form Validation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './WEBD/WEBAPPLIST/Website(JQuery&FormValidation)/docs' # Specify path to JQuery & Form Validation application
      - name: Deploy JQuery & Form Validation to GitHub Pages
        id: deployment_jquery_and_form_validation
        uses: actions/deploy-pages@v4

  # Deploy MVC & MongoDB application
  deploy_mvc_and_mongodb:
    environment:
      name: github-pages-mvc-and-mongodb
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload MVC & MongoDB artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './WEBD/WEBAPPLIST/Website(MVC&MongoDB)/docs' # Specify path to MVC & MongoDB application
      - name: Deploy MVC & MongoDB to GitHub Pages
        id: deployment_mvc_and_mongodb
        uses: actions/deploy-pages@v4

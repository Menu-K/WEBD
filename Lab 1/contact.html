    <!-- Contact us form -->
    <div class="form-container">
      <h1 class="text-center">Contact Us</h1>
      <p>We'd love to hear from you! Please fill out the form below with your information:</p>
      <form>
         <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" style="display: none; color: red;">Please enter a valid name.</div>
      </div>
      <br>
      <div>
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber"pattern="\d{3}[\-]\d{3}[\-]\d{4}"" placeholder="999-888-7777" required>
        <div id="contactNumberError" style="display: none; color: red;">Please enter a valid contact number.</div>
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="joe@dcmail.ca" required>
        <div id="emailError" style="display: none; color: red;">Please enter a valid email address.</div>
      </div>
      <br>
      <div>
        <label for="message">Short Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <br>
      <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <!-- Scripting Section -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

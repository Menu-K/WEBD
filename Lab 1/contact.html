    <div class="form-container">
      <h1 class="text-center">Contact Us</h1>
      <p>We'd love to hear from you! Please fill out the form below with your information:</p>
      <form>
      <div class="form-group">
        <label for="name">Name:</label>
    <input type="text" id="name" required>
    <div id="nameError" style="display:none; color:red;">Please enter your name</div>
  </div>
  <div>
    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" required pattern="[0-9]{10}">
    <div id="contactNumberError" style="display:none; color:red;">Please enter a valid 10-digit contact number</div>
  </div>
  <div>
    <label for="email">Email Address:</label>
    <input type="email" id="email" required>
    <div id="emailError" style="display:none; color:red;">Please enter a valid email address</div>
  </div>
      <div class="form-group">
        <label for="message">Short Message:</label>
        <textarea class="form-control" id="message" required rows="3"></textarea>
      </div>
      <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    <!-- Scripting Section -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

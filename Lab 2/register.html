<body>
    <!-- Main Content -->
    <h1>Register</h1>
    <div class="d-flex align-items-center h-100">
        <div class="container">
            <div class="column">
                <p class="text-center">Welcome to our website! Create your own account. It's free and only takes a
                    minute</p>
                <div class="col-md-6 text-left">
                    <!-- form  -->
                    <form>

                        <!-- form group for first name entry -->
                        <div id="first-group">
                            <label for="inputFirst">First Name</label>
                            <input type="text" class="form-control" id="inputFirst" placeholder="First name" required />
                            <div id="errorMessage"></div>

                        </div>

                        <!-- form group for last name entry -->
                        <div id="last-group">
                            <label for="inputLast">Last Name</label>
                            <input type="text" class="form-control" id="inputLast" placeholder="Last name" required />
                            <div id="errorMessage"></div>
                        </div>

                        <!-- form group for email entry -->
                        <div class="form-row">
                            <div class="form-group col-md-6" id="email-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="jdoe@example.ca"
                                    required />
                                <div id="errorMessage"></div>
                            </div>

                            <!-- form group for password 1 entry -->
                            <div class="form-group col-md-6" id="pass1-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                    required />
                                <div id="errorMessage"></div>
                            </div>

                            <!-- form group for password 2 entry -->
                            <div class="form-group col-md-6" id="pass2-group">
                                <label for="inputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="inputPassword2"
                                    placeholder="Password Again" required />
                                <div id="errorMessage"></div>
                            </div>
                            <button type="submit" id="btnRegSubmit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
